<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">

<body>
  <header class="relative">
    <div class="banner-img">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
    </div>
    <div class="banner-content">
      <div class="grid grid-middle island-1-2 wrapper">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2">
          <h1 class="nina push-1-2">The Planet Earth</h1>
          <p>An amazinly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div>
          <a class="btn btn-ghost mega bold" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>
  </header>
